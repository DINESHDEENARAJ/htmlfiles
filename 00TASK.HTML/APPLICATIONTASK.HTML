                  <div class="mt-2">

                    <select class="form-select">

                        <option>PYTHON</option>
                        <option>JAVA</option>
                        <option>PHP</option>
                    </select>
                    </div>

                

                </div>

                    <div class="mt-3">

                        <input type="radio" class="form-check-input bg-primary" name="gender"/>Male
                        <input type="radio" class="form-check-input bg-info" name="gender"/>Female
                        <input type="radio" class="form-check-input bg-black" name="gender"/>Other
                    </div>
