<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM IN BOOSTRAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</head>
<body class="container bg-info">
    <h4 class="text-center">Zealous Form</h4>
    <div class="row  justify-content-center">
        <form class="bg-primary col-lg-6 col-md-10 col-sm-12 mt-3" style="border-radius: 50px;">
            
            <!-- <form class="bg-primary col-lg-6 col-md-10 col-sm-12 mt-3" style="border-bottom: 50px;"> -->
            
            <div class="row justify-content-center">
                <div class="row">

                    <div class="col">
                        <label class="form-label">STUDENTNAME</label>
                        <input type="text" class="form-control"/>
                    </div>
                    <!-- <hr > -->
                    <div class="col">
                        <label class="form-label">JOINING DATE</label>
                        <input type="date" class="form-control"/>
                    </div>

                </div>

                <div class="mt-2">
                    <label class="form-label">ADDRESS</label>
                    <textarea placeholder="Address here" class="form-control"></textarea>
                </div>

                <div class="mt-2">
                    <label class="form-label">CONTACT NO</label>
                    <input type="tel" placeholder="+***************" class="form-control"/>


                </div>

                <div class="mt-2">
                    <label class="form-label">SELECT THE COURSE</label>
                    <select class="form-select">
                        <option selected hidden> Choose Any one</option>
                        <option>PYTHON</option>
                        <option>JAVA</option>
                        <option>PHP</option>
                    </select>
                </div>

                <div class="mt-2">
                    <input type="file " placeholder="+*******************" class="form-control" />
                </div>


                </div>

                <div class="mt-3">
                    <label class="form-label me-3">gender</label>
                    <input type="radio" class="form-check-input bg-danger" name="gender"/>male
                    <input type="radio" class="form-check-input bg-info" name="gender"/>female
                    <input type="radio" class="form-check-input bg-success" name="gender"/>other



                </div>

                <div class="row justify-content-center">
                    <div class="col-4 text-light"><button class="btn btn-outline-danger">ENROLL</button></div>
                    <div class="col-4 text-light"><button class="btn btn-outline-info">CANCEL</button></div>

                </div>



            </div>

        </form>

    </div>
    

</body>
</html>
