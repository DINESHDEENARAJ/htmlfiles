<!DOCTYPE html>
<html lang="en">
<head><b>morquee</b>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- morquee as right to left for moving. -->
<marquee>kgr.deena</marquee>
<marquee behaviour="alternate"  bgcolor="yellow" direction="left">kgr.dinesh</marquee> 
<marquee behaviour="slide"  bgcolor="blue" direction="right">kgr.dinesh</marquee> 
<marquee behaviour="scroll"  bgcolor="pink" direction="left">kgr.dinesh</marquee>
</body>
</html>
