<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAY-BASIC</title>
</head>
<body>
    <!-- same as java collection method -->
    <!-- push means insert of element -->
    <!-- pop means delete of element .it has lastla irunthu delete-->
    <script>

        var data=["deena,007,haii"]
        document.writeln(data)
        let dataa1=new Array();
        dataa1.push("deena")
        dataa1.push("dinesh")
        dataa1.push(14)
        dataa1.push(true)
        document.writeln(dataa1)

    let display=(datas)=>
    {
        alert(datas)
    }
    dataa1.map(display)

    //map means list of display.
    //js has used for compulsory script .
    



    </script>
</body>
</html>
